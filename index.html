<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .song-list {
            text-align: left;
            list-style: none;
            padding: 0;
        }
        .song-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .song-list input {
            margin-right: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background: #1DB954;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #17a34a;
        }
        pre {
            text-align: left;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Feedback</h1>
        
        <!-- Spotify Playlist Embed -->
        <iframe id="spotify-player" style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/6K2ZjsdZxHumoucxwAbmsE?utm_source=generator" 
                width="100%" height="380" frameborder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"></iframe>
        
        <h2>Select Your Preferred Songs</h2>
        <ul id="songList" class="song-list"></ul>
        
        <button onclick="savePreferences()">Save Preferences</button>
        <h3>Collected Data</h3>
        <pre id="output"></pre>
    </div>

    <script>
        const CLIENT_ID = "42b768dc79904dd285a71bc7c797113c";
        const CLIENT_SECRET = "4153b9596e9843df9962cd3ccd2fbafd";

        async function getSpotifyToken() {
            const storedToken = JSON.parse(localStorage.getItem("spotify_token"));
            
            // If token exists and is still valid, use it
            if (storedToken && Date.now() < storedToken.expiryTime) {
                return storedToken.token;
            }

            // If token is expired or doesn't exist, request a new one
            try {
                const response = await fetch("https://accounts.spotify.com/api/token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `grant_type=client_credentials&client_id=${CLIENT_ID}&client_secret=${CLIENT_SECRET}`
                });

                const data = await response.json();
                if (data.access_token) {
                    const expiryTime = Date.now() + data.expires_in * 1000; // Convert seconds to milliseconds
                    localStorage.setItem("spotify_token", JSON.stringify({ token: data.access_token, expiryTime }));
                    return data.access_token;
                }
            } catch (error) {
                console.error("Error getting Spotify token: ", error);
            }

            return null;
        }

        async function fetchPlaylist() {
            const token = await getSpotifyToken();
            if (!token) return;

            const playlistId = "6K2ZjsdZxHumoucxwAbmsE";
            const apiUrl = `https://api.spotify.com/v1/playlists/${playlistId}`;

            try {
                const response = await fetch(apiUrl, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await response.json();
                displaySongs(data.tracks.items);
            } catch (error) {
                console.error("Error fetching playlist: ", error);
            }
        }

        function displaySongs(tracks) {
            const songList = document.getElementById("songList");
            songList.innerHTML = "";
            tracks.forEach((track, index) => {
                const song = track.track;
                const songName = song.name;
                const artistName = song.artists.map(artist => artist.name).join(", ");
                const li = document.createElement("li");
                li.innerHTML = `<input type='checkbox' id='song${index}' value='${songName} - ${artistName}'> ${songName} - ${artistName}`;
                songList.appendChild(li);
            });
        }

        function savePreferences() {
            const preferences = [];
            document.querySelectorAll(".song-list input").forEach(input => {
                preferences.push({ song: input.value, liked: input.checked });
            });
            document.getElementById("output").innerText = JSON.stringify(preferences, null, 2);
        }

        window.onload = fetchPlaylist;
    </script>
</body>
</html>
